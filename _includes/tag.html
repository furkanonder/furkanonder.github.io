{% capture tags %}
  {% if post %}
    {% for tag in post.tags %}
        <a style="color:black" href="{{ root_url }}/etiketler/" title="Tag: {{ tag }}" rel="tag">{{ tag | join: "/" }}</a>{% unless forloop.last %}&nbsp;{% endunless %}
    {% endfor %}
  {% endif %}
{% endcapture %}
<span class="pageTag">
  <i class="fa fa-tags"></i>{{ tags }}
</span>
